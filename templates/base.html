<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}INSERT DAT TITLE{% endblock %}</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      var messages = {{ messages | safe }};
      for (var i=0; i<messages.length; i++) {
        alert(messages[i]);
      }
    </script>
  {% endif %}
{% endwith %}

{% block content %}BALOONICORN SAYS ENTER AWESOMENESS{% endblock %} 
<link href="static/jquery.modal.css" type="text/css" rel="stylesheet" />
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="static/jquery.modal.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

{% block JQ %}{% endblock %}
<br><br><br>
<footer id='foot-logo'> &copy; 2018: Micronourish </footer>
<script>

    $(function() {
            $('#foot-logo').css({
                'position' : 'absolute',
                'left' : '50%',
                'bottom' : '0px',
                'margin-left' : function() {return -$(this).outerWidth()/2},
                'margin-top' : function() {return -$(this).outerHeight()/2},
                'color' : 'white'
            });
        });

</script>

</body>
</html>
